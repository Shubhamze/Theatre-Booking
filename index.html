<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theatre Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav>
    <a href="#">Home</a>
    <div class="navbar-links">
      <a href="#">Book Your Theatre</a>
      <a href="#">Book Your Corner Seats</a>
      <a href="#">Contact Us</a>
    </div>
    <input type="text" placeholder="Search for shows or theatres...">
  </nav>

  <section class="hero">
    <div>
      <h1>Book Your Experience Now</h1>
      <button>Book Now</button>
    </div>
  </section>

  <section class="theatre-list">
    <div class="theatre">
      <img src="theatre1.jpg" alt="Theatre 1">
      <h2>Grand Theatre</h2>
      <button>Book Now</button>
    </div>
    <div class="theatre">
      <img src="theatre2.jpg" alt="Theatre 2">
      <h2>Classic Hall</h2>
      <button>Book Now</button>
    </div>
    <div class="theatre">
      <img src="theatre3.jpg" alt="Theatre 3">
      <h2>Modern Stage</h2>
      <button>Book Now</button>
    </div>
  </section>

  <footer>
    <div class="social-icons">
      <img src="facebook-icon.png" alt="Facebook">
      <img src="twitter-icon.png" alt="Twitter">
      <img src="instagram-icon.png" alt="Instagram">
    </div>
  </footer>

</body>
</html>
